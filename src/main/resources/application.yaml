server:
  port: 8080

spring:
  application:
    name: ShigureCafeBackend
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:}
      password: ${REDIS_PASSWORD:}
  
application:
  mail:
    from: ${MAIL_FROM}
    verification:
      subject: "时雨和糯米的猫咖 - 验证码"
      template-path: "templates/verification-code.html"
      labels:
        register: "账号注册"
        update-email: "更换邮箱"
        reset-password: "重置密码"
        2fa: "身份验证"
    notification:
      template-path: "templates/notification.html"
  microsoft:
    mail:
      tenant-id: ${MAIL_TENANT_ID}
      client-id: ${MAIL_CLIENT_ID}
      client-secret: ${MAIL_CLIENT_SECRET}
    minecraft:
      tenant-id: ${MINECRAFT_TENANT_ID}
      client-id: ${MINECRAFT_CLIENT_ID}
      client-secret: ${MINECRAFT_CLIENT_SECRET}
  security:
    api-key: ${CAFE_API_KEY:cafe_api_key}
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin}
    bucket: ${S3_BUCKET:shigure-cafe-test}
    public-url: ${S3_PUBLIC_URL:http://localhost:9000/shigure-cafe-test}
    region: ${S3_REGION:auto}
  turnstile:
    secret-key: ${TURNSTILE_SECRET_KEY}